version: '3.8'
services:

  ##### SERVER #####

  server:
    env_file:
      - server/.env
    container_name: server
    build: ./server
    ports:
      - "8080:8080"
    secrets:
      - db_secret

  ##### CLIENT #####

  client_mobile:
    container_name: client_mobile
    build:
      context: ./flutter_application
      dockerfile: mobile.Dockerfile
    volumes:
      - client:/areapp/

  client_web:
    container_name: client_web
    build:
      context: ./flutter_application
      dockerfile: web.Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - server
      - client_mobile
    volumes:
      - client:/areapp/

  ##### DB #####

  db-mysql:
    secrets:
      - my_secret
    build:
      context: ./server/db
      dockerfile: Dockerfile
    container_name: db-lazone
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql
      - "./server/db/schema.sql:/docker-entrypoint-initdb.d/init.sql"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

secrets:
  db_secret:
    file: ./secrets_db.txt

volumes:
  client:
    driver: local
  db:
    driver: local
