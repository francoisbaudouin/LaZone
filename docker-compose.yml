version: '3.8'
services:

  ##### SERVER #####

  server:
    container_name: server
    build: ./server
    ports:
      - "8080:8080"

  ##### CLIENT #####

  client_mobile:
    container_name: client_mobile
    build:
      context: ./flutter_application
      dockerfile: Dockerfilemobile
    volumes:
      - client:/home

  client_web:
    container_name: client_web
    build:
      context: ./flutter_application
      dockerfile: Dockerfileweb
    ports:
      - "8081:8081"
    depends_on:
      - server
      - client_mobile
    volumes:
      - client:/home

  ##### DB #####

  db-mysql:
    build:
      context: ./server/db
      dockerfile: Dockerfile
    container_name: db-lazone
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - client:/var/lib/mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - database

volumes:
  client:
    driver: local

networks:
  database:
    driver: bridge